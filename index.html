<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Путешествия по всему миру">
  <meta name="keywords" content="Путешествия">
  <meta name="author" content="Юлия Суходольская">
  <meta name="author" content="Яндекс Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Mesto__logo.svg" alt="Лого Место" class="header__logo">
    <hr class="header__line">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Photo-content/Avatar.JPG" alt="Аватарка" class="profile__avatar">
      <h1 class="profile__name">Юлия Сухая</h1>
      <p class="profile__description">Режиссёр монтажа, танцовщица, фронтенд-разработчик</p>
      <img src="./images/Edit Button.svg" alt="Редактировать профиль" class="profile__edit-button">
      <img src="./images/Add Button.svg" alt="Добавить фото" class="profile__add-button">
    </section>
    
    <section class="elements">
      <div class="element">
        <img src="./images/Photo-content/Crimea.JPG" alt="Крым" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Крым</h2>
          <img src="./images/Like.svg" alt="Нравится" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Finland.JPG" alt="Финляндия" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Финляндия</h2>
          <img src="./images/Like.svg" alt="Нравится" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Gelendzhik.JPG" alt="Геленджик" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Геленджик</h2>
          <img src="./images/Like.svg" alt="Нравится" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Georgia.PNG" alt="Грузия" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Грузия</h2>
          <img src="./images/Like.svg" alt="Нравится" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Sri-Lanka.PNG" alt="Шри-Ланка" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Шри-Ланка</h2>
          <img src="./images/Like.svg" alt="Нравится" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/USA-Grand-Canyon.JPG" alt="США, Гранд-Каньон" class="element__image">
        <div class="element__name">
          <h2 class="element__title">США, Гранд-Каньон</h2>
          <img src="./images/Like.svg" alt="Нравится" class="element__like">
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </main>
</body>
</html>
