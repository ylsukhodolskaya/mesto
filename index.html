<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Путешествия по всему миру">
  <meta name="keywords" content="Путешествия">
  <meta name="author" content="Юлия Суходольская">
  <meta name="author" content="Яндекс Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>МЕСТО</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Mesto__logo.svg" alt="Лого Место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Photo-content/Avatar.JPG" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-edit-button">
          <h1 class="profile__name">Юлия Сухая</h1>
          <button class="button profile__edit-button"></button>
        </div>
        <p class="profile__description">JS меня убьёт! Или просто покалечит :'-)</p>
      </div>
      <button class="button profile__add-button">
      </button>
    </section>

    <div class="popup edit-form">
      <div class="popup__container">
        <button class="button popup__close-button edit-form__close-button"></button>
        <form class="popup__form" name="profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__label">
            <input type="text" class="popup__input popup__input_type_name" name="name" id="input-name" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span class="input-name-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" class="popup__input popup__input_type_description" name="description"
              id="input-description" placeholder="О себе" minlength="2" maxlength="200">
            <span class="input-description-error"></span>
          </label>
          <button class="button popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup card-item-form">
      <div class="popup__container">
        <button class="button popup__close-button card-item-form__close-button"></button>
        <form class="popup__form" id="card-item-form" name="place" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__label">
            <input type="text" class="popup__input popup__input_type_title" name="title" placeholder="Название"
              minlength="2" maxlength="30" id="input-title" required>
            <span class="input-title-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" class="popup__input popup__input_type_link" name="link" id="input-link"
              placeholder="Ссылка на картинку" required>
            <span class="input-link-error"></span>
          </label>
          <button class="button popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <section class="elements" aria-label="Карточки">
      <ul class="elements-list">
      </ul>
    </section>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button class="button popup__close-button button_close-image-popup"></button>
        <img class="popup__picture" src="#" alt="#">
        <div class="popup__picture-title"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <template id="template-element">
    <li class="element">
      <img class="element__image" alt="фотография">
      <button class="button element__delete-button"></button>
      <div class="element__name">
        <h2 class="element__title"></h2>
        <button class="button element__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
