<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Путешествия по всему миру">
  <meta name="keywords" content="Путешествия">
  <meta name="author" content="Юлия Суходольская">
  <meta name="author" content="Яндекс Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Mesto__logo.svg" alt="Лого Место" class="header__logo">
    <hr class="header__line">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Photo-content/Avatar.JPG" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-edit-button">
          <h1 class="profile__name">Юлия Сухая</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Режиссёр монтажа, танцовщица, фронтенд-разработчик</p>
      </div>
      <button class="profile__add-button">
      </button>
    </section>

    <section class="edit-form edit-form_hidden">
      <div class="edit-form__container">
        <button class="edit-form__close"></button>
        <form action="" class="edit-form__form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <label for="" class="edit-form__label">
            <input type="text" class="edit-form__input edit-form__input_name" value="" name="name" placeholder="Имя" required>
          </label>
          <label for="" class="edit-form__label">
            <input type="text" class="edit-form__input edit-form__input_description" value="" name="description" placeholder="О себе">
          </label>
          <button class="edit-form__save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/Photo-content/Crimea.jpeg" alt="Крым" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Крым</h2>
          <label class="element__label">
            <input type="checkbox" class="element__invisible-checkbox">
            <span class="element__like"></span>
          </label>
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Finland.JPG" alt="Финляндия" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Финляндия</h2>
          <label class="element__label">
            <input type="checkbox" class="element__invisible-checkbox">
            <span class="element__like"></span>
          </label>
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Gelendzhik.JPG" alt="Геленджик" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Геленджик</h2>
          <label class="element__label">
            <input type="checkbox" class="element__invisible-checkbox">
            <span class="element__like"></span>
          </label>
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Georgia.jpeg" alt="Грузия" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Грузия</h2>
          <label class="element__label">
            <input type="checkbox" class="element__invisible-checkbox">
            <span class="element__like"></span>
          </label>
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/Sri-Lanka.jpeg" alt="Шри-Ланка" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Шри-Ланка</h2>
          <label class="element__label">
            <input type="checkbox" class="element__invisible-checkbox">
            <span class="element__like"></span>
          </label>
        </div>
      </div>
      <div class="element">
        <img src="./images/Photo-content/USA-Grand-Canyon.JPG" alt="США, Гранд-Каньон" class="element__image">
        <div class="element__name">
          <h2 class="element__title">США, Гранд-Каньон</h2>
          <label class="element__label">
            <input type="checkbox" class="element__invisible-checkbox">
            <span class="element__like"></span>
          </label>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </main>

  <script src="./scripts/script.js"></script>
</body>

</html>
